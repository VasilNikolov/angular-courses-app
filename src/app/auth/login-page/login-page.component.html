<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="alert alert-danger mt-3" role="alert" *ngIf="loginForm.errors?.authenticationError">
      <span>Login failed.</span>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" formControlName="email" placeholder="Enter your email" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" formControlName="password" placeholder="Enter your password" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Log me in</button>
  </form>
</div>
