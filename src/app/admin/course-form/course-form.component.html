<div class="container">
  <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" formControlName="title" class="form-control">
    </div>
    <div class="form-group">
      <label for="image">Image URL</label>
      <input type="text" id="image" name="image" formControlName="image" class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" formControlName="description" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!courseForm.valid">
      <ng-container *ngIf="type === CourseFormType.CREATE">Create course</ng-container>
      <ng-container *ngIf="type === CourseFormType.EDIT">Edit course</ng-container>
    </button>
    <button type="button" class="btn btn-danger ml-3" *ngIf="type === CourseFormType.EDIT" (click)="onDeleteCourse(course.guid)">Delete course</button>
  </form>

</div>
